<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusONtime Pomodoro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>FocusONtime Pomodoro</h1>

        <!-- 🎶 Controls -->
        <div class="controls">
            <div class="volume-control">
                <button class="music-toggle" onclick="toggleMusicSlider()">🎵</button>
                <input type="range" id="music-volume" class="music-slider hidden" min="0" max="1" step="0.1">
            </div>

            <div class="volume-control">
                <button class="alarm-toggle" onclick="toggleAlarmSlider()">🔔</button>
                <input type="range" id="alarm-volume" class="alarm-slider hidden" min="0" max="1" step="0.1">
            </div>

            <button class="theme-toggle" onclick="toggleTheme()">🌙</button>
        </div>

        <!-- Timer Settings -->
        <div class="settings">
            <label>Work (min): <input type="number" id="work-time" value="25"></label>
            <label>Break (min): <input type="number" id="break-time" value="5"></label>
            <button class="set-btn" onclick="setCustomTime()">Set</button>
        </div>

        <div class="timer" id="timer">25:00</div>
        <button class="start" onclick="startTimer()">⏳ Start</button>
        <button class="pause" onclick="pauseTimer()">⏸ Pause</button>
        <button class="reset" onclick="resetTimer()">🔄 Reset</button>

        <!-- Task Tracker -->
        <div class="task-tracker">
            <h3>📝 Tasks</h3>
            <input type="text" id="task-input" placeholder="New Task">
            <button class="add-btn" onclick="addTask()">➕ Add</button>
            <ul id="task-list"></ul>
        </div>

        <!-- Productivity Stats -->
        <div class="stats">
            <p>✅ Pomodoros Completed: <span id="pomodoro-count">0</span></p>
        </div>
    </div>

    <audio id="background-music" loop>
        <source src="background-music.mp3" type="audio/mpeg">
    </audio>
    <audio id="alarm-sound">
        <source src="alarm.mp3" type="audio/mpeg">
    </audio>

    <script src="script.js"></script>
</body>
</html>
